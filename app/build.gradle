apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId 'com.cray.software.justreminder'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 97
        versionName '4.0.1'
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }

    signingConfigs {
        freeApp {
            storeFile file('justreminder.jks')
            storePassword 'justreminder140419912014'
            keyAlias 'com.cray.software.justreminder'
            keyPassword 'nazar19912014'
        }
        proApp {
            storeFile file('justReminderPro.jks')
            storePassword 'justreminderpro24072014'
            keyAlias 'com.cray.software.justreminderpro'
            keyPassword 'craysoftware2014'
        }
        betaApp {
            storeFile file('reminder_beta.jks')
            storePassword 'reminderBETA2015'
            keyAlias 'com.hexrain.reminder.beta'
            keyPassword 'reminder2015'
        }
        debugApp {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    productFlavors {
        free {
            applicationId 'com.cray.software.justreminder'
            buildConfigField "boolean", "IS_PRO", "false"
            buildConfigField "boolean", "IS_BETA", "false"
        }
        pro {
            applicationId 'com.cray.software.justreminderpro'
            buildConfigField "boolean", "IS_PRO", "true"
            buildConfigField "boolean", "IS_BETA", "false"
            versionCode 69
        }
        beta {
            applicationId 'com.hexrain.reminder.beta'
            buildConfigField "boolean", "IS_PRO", "false"
            buildConfigField "boolean", "IS_BETA", "true"
            versionCode 7
            versionName '4.1 beta 1'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    buildTypes {
        release {
            minifyEnabled true
            productFlavors.free.proguardFiles 'proguard-free.txt'
            productFlavors.pro.proguardFiles 'proguard-rules.txt'
            productFlavors.beta.proguardFiles 'proguard-rules.txt'
            debuggable false
            zipAlignEnabled true
            jniDebuggable false
            productFlavors.free.signingConfig signingConfigs.freeApp
            productFlavors.pro.signingConfig signingConfigs.proApp
            productFlavors.beta.signingConfig signingConfigs.betaApp
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            signingConfig signingConfigs.debugApp
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
    }
    jcenter()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.apis:google-api-services-calendar:v3-rev137-1.20.0' exclude module: 'httpclient'
    compile 'com.google.api-client:google-api-client-android:+' exclude module: 'httpclient'
    compile 'com.google.http-client:google-http-client-gson:+' exclude module: 'httpclient'
    compile 'com.google.apis:google-api-services-drive:v2-rev183-1.20.0' exclude module: 'httpclient'
    compile 'com.google.apis:google-api-services-tasks:v1-rev41-1.20.0' exclude module: 'httpclient'
    compile project(':photoPreview')
    compile project(':fab')
    compile project(':flextcal')
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.7.3'
    compile 'com.nispok:snackbar:2.11.+'
    compile 'com.google.android.gms:play-services-ads:8.1.0'
    compile 'com.google.android.gms:play-services-identity:8.1.0'
    compile 'com.google.android.gms:play-services-gcm:8.1.0'
}